<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Title-->
    <title>Game of Dice - Character Select</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-custom d-flex justify-content-center">
        <a class="navbar-brand" href="index.html">
            <img src="./img/logo.svg" width="400" alt="Game of Dice logo">
        </a>
    </nav>

    <section class="container">

        <div class="row">

            <div class="col">
                <h1 class="h1 text-white text-center m-3">SELECT YOUR CHARACTER</h1>
            </div>

        </div>

        <!-- Character Verses Row-->
        <div class="row text-center text-white">

            <div class="col text-container text-flex-direction">
                <h4 class="mr-4" id="playerName1">Player 1</h4>

                <h4>VS</h4>

                <h4 class="ml-4" id="playerName2">Player 2</h4>

            </div>

        </div>

        <!-- Character Card Row-->
        <div class="row">
            <div class="col">
                <!-- Character Card Container-->
                <div class="card-container d-flex justify-content-center"></div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="btn-group mt-3">
                    <button class="btn btn-primary mr-5" id="resetChar">DESELECT CHARACTERS</button>
                    <button class="btn btn-primary" id="startGame">START GAME</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Loader from loading.io -->
    <div class="loader">
        <img src="./img/loading.gif" alt="Loading..." />
    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
    <script src="./js/character.js"></script>
</body>

</html>

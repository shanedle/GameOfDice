<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Title-->
    <title>Game of Dice - Character Select</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-custom d-flex justify-content-center">
        <a class="navbar-brand" href="index.html">
            <img src="./img/logo.svg" width="400" alt="Game of Dice logo">
        </a>
    </nav>

    <section class="container">

        <div class="row">

            <div class="col">
                <h1 class="h1 text-center m-3">Character Select</h1>
            </div>

        </div>

        <!-- Character Verses Row-->
        <div class="row text-center">
            <div class="col">
                <h4 class="h4" id="playerName1"></h4>
            </div>
            <div class="col">
                <h4 class="h4">VS</h4>
            </div>
            <div class="col">
                <h4 class="h4" id="playerName2"></h4>
            </div>
        </div>

        <!-- Character Card Row-->
        <div class="row">
            <div class="col">
                <!-- Character Card Container-->
                <div class="card-container d-flex justify-content-center"></div>
            </div>
        </div>


        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-outline-dark" id="resetChar">DESELECT</button>
                    <button class="btn btn-outline-dark" id="startGame">START</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Loader from loading.io -->

    <div class="loader">
        <img src="./img/loading.gif" alt="Loading..." />
    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
    <script src="./js/character.js"></script>
</body>

</html>
